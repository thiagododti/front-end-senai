<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios aula 07-10-2022</title>
    <style>
        .formulario {
            padding: 10px;
            width: fit-content;
        }
    </style>
</head>

<body>
    <h2>Aluno: Thiago de Oliveira Dantas</h2>
    <h3>Curso de Front-End</h3>

    <hr>

    <fieldset class="formulario">
        <legend>Matrícula do Aluno</legend>
        <form action="">
            <label for="nome">Nome do Aluno</label><br>
            <input type="text" name="nome" id="nome" value="Thiago de Oliveira Dantas"><br><br>

            <label for="CPF">CPF</label><br>
            <input type="text" name="cpf" id="cpf"><br><br>

            <label for="endereço">Endereço</label><br>
            <input type="text" name="endereco" id="endereco"><br><br>

            <label for="cep">CEP</label><br>
            <input type="text" name="cpf" id="cpf"><br><br>

            <label for="email">E-Mail</label><br>
            <input type="email" name="email" id="email" value="email@email.com"><br><br>

            <label for="Selecione um curso">Cursos</label><br>
            <label for="cars">Escolha um curso</label>
            <select name="cars" id="curso">
                <option value="frontend">Desenvolvimento Front-End</option>
                <option value="backend">Desenvolvimento Back-End</option>
                <option value="c#">Desenvolvimento C#</option>
                <option value="logica">Lógica de Programação</option>
            </select><br><br>

            <label for="turno">Turno</label><br>

            Matutino<input type="radio" name="turno" id="matutino">
            Vespertino <input type="radio" name="turno" id="vespertino"><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>
    </fieldset>
</body>

</html>
